---

servers:
# Single Interface Connections

# Non-MLAG Port-Channel Connections

# MLAG Connections
  dja-border-01a_mlag5:
    rack: dja-rack1
    adapters:
      - endpoint_ports:
        - Eth0
        - Eth1
        mode: trunk
        port_channel:
          mode: active
        switch_ports:
        - Ethernet5
        - Ethernet5
        switches:
        - dja-border-01a
        - dja-border-01b
        vlans: '4'

  dja-leaf-01a_mlag2:
    rack: dja-rack1
    adapters:
      - endpoint_ports:
        - Eth0
        - Eth1
        mode: trunk
        port_channel:
          mode: active
        switch_ports:
        - Ethernet2
        - Ethernet2
        switches:
        - dja-leaf-01a
        - dja-leaf-01b
        vlans: '3'

