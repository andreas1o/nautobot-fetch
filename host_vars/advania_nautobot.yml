avd_fabric_defaults:
  fabric_local_as: 150
  # copies any settings from here to top level fabric file.
  fabric_name: ADVANIA_FABRIC
  custom_structured_configuration_ntp:
    local_interface:
      name: Management1
      vrf: MGMT
    servers:
      - name: 0.se.pool.ntp.org
        preferred: false
        vrf: MGMT
      - name: 1.se.pool.ntp.org
        preferred: true
        vrf: MGMT
  evpn_rd_type:
    admin_subfield: overlay_loopback
  evpn_rt_type:
    admin_subfield: 65000
  bgp_maximum_paths: 4
  bgp_ecmp: 4
  evpn_ebgp_multihop: 10
  evpn_prevent_readvertise_to_server: true
  bfd_multihop:
    interval: 10000
    min_rx: 10000
    multiplier: 3
  vxlan_vlan_aware_bundles: false
  custom_structured_configuration_switchport_default:
    mode: routed
  l3_edge:
    p2p_links_ip_pools:
      borderleaf_dci_pool: 100.80.48.0/23
    p2p_links:
      # sat-border to thu-border
      - nodes: [ sat-border-01a, thu-border-01a ]
        id: 1
        interfaces: [ Ethernet10, Ethernet10 ]
        as: [ 64704, 64700 ]
        ip_pool: borderleaf_dci_pool
        bfd: false
        include_in_underlay_protocol: true
      # sat-border to thu-border
      - nodes: [ sat-border-01b, thu-border-01b ]
        id: 2
        interfaces: [ Ethernet10, Ethernet10 ]
        as: [ 64704, 64700 ]
        ip_pool: borderleaf_dci_pool
        bfd: false
        include_in_underlay_protocol: true
      # sat-border to dja-border
      - nodes: [ sat-border-01b, dja-border-01a ]
        id: 3
        interfaces: [ Ethernet3, Ethernet3 ]
        as: [ 64704, 64701 ]
        ip_pool: borderleaf_dci_pool
        bfd: false
        include_in_underlay_protocol: true
      # sat-border to ste-border
      - nodes: [ sat-border-01a, ste-border-01a ]
        id: 4
        interfaces: [ Ethernet3, Ethernet3 ]
        as: [ 64704, 64702 ]
        ip_pool: borderleaf_dci_pool
        bfd: false
        include_in_underlay_protocol: true
      # ste-border to thu-border
      - nodes: [ ste-border-01b, thu-border-01a ]
        id: 5
        interfaces: [ Ethernet3, Ethernet3 ]
        as: [ 64702, 64700 ]
        ip_pool: borderleaf_dci_pool
        bfd: false
        include_in_underlay_protocol: true
      # thu-border to kro-border
      - nodes: [ thu-border-01b, kro-border-01a ]
        id: 6
        interfaces: [ Ethernet3, Ethernet3 ]
        as: [ 64700, 64703 ]
        ip_pool: borderleaf_dci_pool
        bfd: false
        include_in_underlay_protocol: true
      # kro-border to dja-border
      - nodes: [ kro-border-01a, dja-border-01a ]
        id: 7
        interfaces: [ Ethernet10, Ethernet10 ]
        as: [ 64703, 64701 ]
        ip_pool: borderleaf_dci_pool
        bfd: false
        include_in_underlay_protocol: true
      # kro-border to dja-border
      - nodes: [ kro-border-01b, dja-border-01b ]
        id: 8
        interfaces: [ Ethernet10, Ethernet10 ]
        as: [ 64703, 64701 ]
        ip_pool: borderleaf_dci_pool
        bfd: false
        include_in_underlay_protocol: true

# Name must match site name in nautobot
dja:
  default_peering_devices: ["dja-border-01a", "dja-border-01b"]
  dc_defaults:
    mgmt_gateway: 172.17.192.1
    cvp_instance_ip: 172.17.190.17
    cvp_ingestauth_key: arista2021
    evpn_rd_type:
      admin_subfield: bgp_as
    name_servers:
      - 8.8.8.8
      - 8.8.4.4

    local_users:
      avd-temp:
        privilege: 15
        role: network-admin
        sha512_password: "$6$ynhlsSe4uNgQzVrc$u1AVBeBKmaB20UThb/6790TZ6Qg9GYOn7UsLp1srfKlA5ZimOkaIfqS2e28P7mZwDUVump2UusG0OcsuZyj6N1"

      cvpadmin:
        privilege: 15
        role: network-admin
        sha512_password: "$6$E4seoDhy3kKLOM38$8ec11qfP8awGCb//msPfcPXEX2Eet9jz0qDj5ldRerGpYDPSdg6oc6/X57h/TOYWvOZwPNMIuY0dRw5DPx4bh0"

  spine:
    defaults:
      loopback_ipv4_pool: 100.64.11.0/24
      bgp_as: '64513'
      structured_config:
        management_security:
          password:
            encryption_key_common: true
      bgp_defaults:
        - 'no bgp default ipv4-unicast'
        - 'distance bgp 20 200 200'
        - 'graceful-restart restart-time 300'
        - 'graceful-restart'
        - 'bgp asn notation asdot'
  l3leaf:
    defaults:
      virtual_router_mac_address: 00:1c:73:00:dc:00
      uplink_ipv4_pool: 100.64.10.0/24
      loopback_ipv4_offset: 10
      loopback_ipv4_pool: 100.64.11.0/24
      vtep_loopback_ipv4_pool: 100.64.12.0/24
      mlag_peer_l3_ipv4_pool: 100.64.13.0/24
      mlag_peer_ipv4_pool: 100.64.14.0/24
      # uplink_switches: [ dja-spine01, dja-spine02 ]
      max_uplink_switches: 4
      uplink_interfaces: [ Ethernet1, Ethernet2 ]
      # uplink_interface_speed: forced 100gfull
      mlag_interfaces: [ Ethernet11, Ethernet12 ]
      spanning_tree_priority: 4096
      spanning_tree_mode: mstp
      structured_config:
        management_security:
          password:
            encryption_key_common: true
      bgp_defaults:
        - 'no bgp default ipv4-unicast'
        - 'distance bgp 20 200 200'
        - 'graceful-restart restart-time 300'
        - 'graceful-restart'
        - 'bgp asn notation asdot'
    node_groups:
      dja-border:
        nodes:
          dja-border-01a:
            uplink_switch_interfaces: [Ethernet1, Ethernet1]
            uplink_switches: [dja-spine-01, dja-spine-02]
          dja-border-01b:
            uplink_switch_interfaces: [Ethernet2, Ethernet2]
            uplink_switches: [dja-spine-01, dja-spine-02]
      dja-leaf:
        nodes:
          dja-leaf-01a:
            uplink_switch_interfaces: [Ethernet3, Ethernet3]
            uplink_switches: [dja-spine-01, dja-spine-02]
          dja-leaf-01b:
            uplink_switch_interfaces: [Ethernet4, Ethernet4]
            uplink_switches: [dja-spine-01, dja-spine-02]

  l2leaf:
    defaults: false

